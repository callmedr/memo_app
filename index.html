<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 메모장</title>
    <style>
        /* 🌟 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* 🌟 메모장 전체 */
        #app {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 🌟 제목 고정 */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 🌟 메모 입력창 */
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* 🌟 저장 버튼 */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 🌟 메모 리스트 */
        ul {
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 60vh; /* 화면 60% 높이만큼 메모 리스트 표시 */
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 🌟 삭제 버튼 */
        .delete-btn {
            background-color: #ff4d4d;
            margin-top: 5px;
            width: 100%;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>📒 Firebase 메모장</h2>
        <textarea id="memoInput" placeholder="메모를 입력하세요..."></textarea>
        <button id="saveMemo">저장</button>
        <ul id="memoList"></ul>
    </div>

    <script type="module">
        // ✅ Firebase SDK 불러오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } 
        from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBo10R6BRgmNGzaPn-Yx27COT1K8UxXRU4",
            authDomain: "test-319c5.firebaseapp.com",
            projectId: "test-319c5",
            storageBucket: "test-319c5.firebasestorage.app",
            messagingSenderId: "569173108532",
            appId: "1:569173108532:web:408553a3fc414c9b652761",
            measurementId: "G-1Q02ECYM77"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ✅ DOM 요소 가져오기
        const memoInput = document.getElementById("memoInput");
        const saveMemo = document.getElementById("saveMemo");
        const memoList = document.getElementById("memoList");

        // ✅ 메모 저장
        saveMemo.addEventListener("click", async () => {
            const text = memoInput.value.trim();
            if (text) {
                await addDoc(collection(db, "memos"), { 
                    text, 
                    createdAt: serverTimestamp() 
                });
                memoInput.value = ""; // 입력창 비우기
            }
        });

        // ✅ 메모 실시간 불러오기 (최신순)
        onSnapshot(
            query(collection(db, "memos"), orderBy("createdAt", "desc")),
            (snapshot) => {
                memoList.innerHTML = "";
                snapshot.forEach((docItem) => {
                    const memoData = docItem.data();
                    const li = document.createElement("li");

                    const textDiv = document.createElement("div");
                    textDiv.textContent = memoData.text;

                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "삭제";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.addEventListener("click", async () => {
                        await deleteDoc(doc(db, "memos", docItem.id));
                    });

                    li.appendChild(textDiv);
                    li.appendChild(deleteBtn);
                    memoList.appendChild(li);
                });
            }
        );
    </script>
</body>
</html>
