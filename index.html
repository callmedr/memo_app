<!DOCTYPE html>

<head>

    <style>
        /* ğŸŒŸ ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
        body {

            background-color: #f4f4f4;
            margin: 0;

            display: flex;
            justify-content: center;

        }

        /* ğŸŒŸ ë©”ëª¨ì¥ ì „ì²´ */
        #app {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;

            box-sizing: border-box;
        }

        /* ğŸŒŸ ì œëª© ê³ ì • */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ğŸŒŸ ë©”ëª¨ ì…ë ¥ì°½ */
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* ğŸŒŸ ì €ì¥ ë²„íŠ¼ */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ğŸŒŸ ë©”ëª¨ ë¦¬ìŠ¤íŠ¸ */
        ul {
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 60vh; /* í™”ë©´ 60% ë†’ì´ë§Œí¼ ë©”ëª¨ ë¦¬ìŠ¤íŠ¸ í‘œì‹œ */
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* ğŸŒŸ ì‚­ì œ ë²„íŠ¼ */
        .delete-btn {
            background-color: #ff4d4d;
            margin-top: 5px;
            width: 100%;
        }

        .delete-btn:hover {

        }
    </style>
</head>
<body>
    <div id="app">
        <h2>ğŸ“’ Firebase ë©”ëª¨ì¥</h2>
        <textarea id="memoInput" placeholder="ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
        <button id="saveMemo">ì €ì¥</button>
        <ul id="memoList"></ul>
    </div>

    <script type="module">
        // âœ… Firebase SDK ë¶ˆëŸ¬ì˜¤ê¸°
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } 
        from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // âœ… Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBo10R6BRgmNGzaPn-Yx27COT1K8UxXRU4",
            authDomain: "test-319c5.firebaseapp.com",
            projectId: "test-319c5",
            storageBucket: "test-319c5.firebasestorage.app",
            messagingSenderId: "569173108532",
            appId: "1:569173108532:web:408553a3fc414c9b652761",
            measurementId: "G-1Q02ECYM77"
        };

        // âœ… Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // âœ… DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const memoInput = document.getElementById("memoInput");
        const saveMemo = document.getElementById("saveMemo");
        const memoList = document.getElementById("memoList");

        // âœ… ë©”ëª¨ ì €ì¥
        saveMemo.addEventListener("click", async () => {
            const text = memoInput.value.trim();
            if (text) {
                await addDoc(collection(db, "memos"), { 
                    text, 
                    createdAt: serverTimestamp() 
                });
                memoInput.value = ""; // ì…ë ¥ì°½ ë¹„ìš°ê¸°
            }
        });

        // âœ… ë©”ëª¨ ì‹¤ì‹œê°„ ë¶ˆëŸ¬ì˜¤ê¸° (ìµœì‹ ìˆœ)
        onSnapshot(
            query(collection(db, "memos"), orderBy("createdAt", "desc")),
            (snapshot) => {
                memoList.innerHTML = "";
                snapshot.forEach((docItem) => {
                    const memoData = docItem.data();
                    const li = document.createElement("li");

                    const textDiv = document.createElement("div");
                    textDiv.textContent = memoData.text;

                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "ì‚­ì œ";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.addEventListener("click", async () => {
                        await deleteDoc(doc(db, "memos", docItem.id));
                    });

                    li.appendChild(textDiv);
                    li.appendChild(deleteBtn);
                    memoList.appendChild(li);
                });
            }
        );
    </script>
</body>
</html>
